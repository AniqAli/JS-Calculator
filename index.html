<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container p-4 mt-4 text-center shadow p-3 mb-5 bg-white rounded">
    <h5>Javascript Calculator</h5>
    <div class="row form-group mt-3">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <input class="form-control float-right" type="text" id="output" value="" id="example-text-input">
      </div>
    </div>
    <div class="row m-1">
      <div class="btn-group">
        <button type="button" class="btn btn-secondary" onclick="Numbers('+')">+</button>
        <button type="button" class="btn btn-secondary" onclick="Numbers('-')">-</button>
        <button type="button" class="btn btn-secondary" onclick="Numbers('*')">x</button>
        <button type="button" class="btn btn-secondary" onclick="Numbers('/')">/</button>
        <button type="button" class="btn btn-secondary" onclick="Numbers('%')">%</button>
        <button type="button" class="btn btn-secondary" onclick="finalResult()">=</button>
      </div>
    </div>
    <div class="row m-1">
      <div class="btn-group">
        <button type="button" class="btn btn-primary" onclick="Numbers('1')">1</button>
        <button type="button" class="btn btn-primary" onclick="Numbers('2')">2</button>
        <button type="button" class="btn btn-primary" onclick="Numbers('3')">3</button>
      </div>
    </div>
    <div class="row m-1">
      <div class="btn-group">
        <button type="button" class="btn btn-primary" onclick="Numbers('4')">4</button>
        <button type="button" class="btn btn-primary" onclick="Numbers('5')">5</button>
        <button type="button" class="btn btn-primary" onclick="Numbers('6')">6</button>
      </div>
    </div>
    <div class="row m-1">
      <div class="btn-group">
        <button type="button" class="btn btn-primary" onclick="Numbers('7')">7</button>
        <button type="button" class="btn btn-primary" onclick="Numbers('8')">8</button>
        <button type="button" class="btn btn-primary" onclick="Numbers('9')">9</button>
      </div>
    </div>
    <div class="row m-1">
      <div class="btn-group">
        <button type="button" class="btn btn-primary" onclick="Numbers('.')">.</button>
        <button type="button" class="btn btn-primary" onclick="sqr()">sqr</button>
        <button type="button" class="btn btn-primary" onclick="Numbers('0')">0</button>
      </div>
    </div>
    <div class="row m-1">
      <div class="btn-group">
        <button type="button" class="btn btn-danger" onclick="clearText()">AC</button>
      </div>
    </div>
  </div>

<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
